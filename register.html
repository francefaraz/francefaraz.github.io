<!DOCTYPE html>
<html>

<head>
    <title>Registration
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="css/regstyle.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
    <script type="text/javascript">
    function confirmPass() {
        var pass = document.getElementById("password").value
        var confPass = document.getElementById("cpassword").value
        if(pass != confPass) {
            alert('Oops!Passwords mismatch..Try Again');
            
        }
    }
</script>
</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Cursors2029 Registration</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="reg.php" method="post" onsubmit="confirmPass()">
                    <input class="text" type="text" name="name" placeholder="Enter your Full Name" required>

                    <input class="text email" type="number" name="phone" placeholder="Enter Mobile Number" required>
                    <input class="text email" type="email" name="email" placeholder="Enter e-mail" required>
                    <input class="text email" type="text" name="collegename" placeholder="Enter Your College Name" required>
                    <input class="text email" type="text" name="syear" placeholder="Year of studying" required pattern="[1-4]"  title="only numbers 1 2 3 4">
                    <input class="text" type="password" name="password" placeholder="Choose Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                    <input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"   required>
                    <input class="text" type="text" name="refferal" placeholder="Referal Code" required>
                    <div class="wthree-text"><br>
                        <label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="SIGNUP" onsubmit="confirmPass()">
                </form>
                <p>Already have an Account? <a href="login.html"> Login Now!</a></p>
            </div>
        </div>
        <ul class="colorlib-bubbles">
            <li></li>

            <li></li>
        </ul>
    </div>
    <!-- //main -->
</body>

</html>
